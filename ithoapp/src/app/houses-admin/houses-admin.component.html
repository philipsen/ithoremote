<h2>Fanstates</h2>
<table class="table">
    <thead>
        <th>Time of update</th><th>Id</th><th>name</th><th>sender</th><th>fanspeed</th><th>rssi</th><th>count</th>
    </thead>
    <tbody>
        <tr *ngFor="let fan of fanstates">
            <td> {{ fan.time  | date: 'yyyy-MM-dd HH:mm:ss' : 'MET' }}</td>
            <td> {{ fan.id }}</td>
            <td> {{ fan.name }}</td>
            <td> {{ fan.sender }}</td>
            <td> {{ fan.fanspeed }}</td>
            <td>{{ fan.rssi }}</td>
            <td>{{ fan.count }}</td>
        </tr>
    </tbody>
</table>
