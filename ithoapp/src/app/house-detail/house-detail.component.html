<div class="container">
  <div class="row">
    <div class="col-sm">
      <!-- <h2>Itho Remote {{ name }} 
        {{ house.fanspeed }} {{ house.state }}
        </h2> -->

    </div>
  </div>
  <div class="row">
      <rg-gauge-chart [canvasWidth]="canvasWidth" [needleValue]="needleValue" [centralLabel]="centralLabel"
        [options]="options" [name]="name" [bottomLabel]="bottomLabel"></rg-gauge-chart>
  </div>

  <div #target class="row">
    <div class="col-sm">

      <div class="card">
        <div class="card-body">
          <div class="btn-block">
            <app-itho-button *ngFor="let b of buttons" [button]="b" [house]="name">
            </app-itho-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
