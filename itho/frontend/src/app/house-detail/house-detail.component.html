<div class="container">
  <div class="row">
    <div class="col-sm">
      <h2>Itho Remote {{ house.name }} </h2>
      <!-- <h3>Status: <app-itho-state></app-itho-state></h3> --> 
      - {{ housesService.data }} -
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <div class="card">
        <div class="card-body">
          <div class="btn-block">
            <app-itho-button *ngFor="let b of buttons" [button]="b" [house]="house.name">
            </app-itho-button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm"><button class="btn" (click)="setMessagesOn(true)">Non Remote On</button></div>
    <div class="col-sm"><button class="btn" (click)="setMessagesOn(false)">Non Remote Off</button></div>
  </div>
</div>
